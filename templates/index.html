<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terraform Server</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body { display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
        .folder-list { position: absolute; left: 20px; }
        .modal-body { max-height: calc(100vh - 210px); overflow-y: auto; }
        .create-vm { position: absolute; top: 20px; right: 20px; }
    </style>
</head>
<body>
<div class="folder-list">
    <h2>Terraform Server</h2>
    <ul class="list-group">
        {% for folder in folders %}
            <li class="list-group-item {% if check_vm_exists(folder) %}list-group-item-success{% else %}list-group-item-danger{% endif %}" style="cursor:pointer;" data-toggle="modal" data-target="#serverDetailsModal" onclick="loadServerDetails('{{ folder }}')">{{ folder }}</li>
        {% endfor %}
    </ul>
</div>
<a href="/create_vm" class="btn btn-primary create-vm">VM Erstellen</a>

<!-- Modal -->
<div class="modal fade" id="serverDetailsModal" tabindex="-1" role="dialog" aria-labelledby="serverDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="serverDetailsModalLabel">Server Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Server details will be loaded here -->
            </div>
        </div>
    </div>
</div>

<script>
function loadServerDetails(serverName) {
    // Laden der Serverdetails Ã¼ber eine AJAX-Anfrage
    $.ajax({
        url: `/server_details/${serverName}`,
        type: 'GET',
        success: function(response) {
            // Annahme: Die Antwort ist ein JSON-Objekt mit den erforderlichen Daten
            var details = `
                <p>VM Name: ${response.vm_name}</p>
                <p>vCenter: ${response.vsphere_server}</p>
                <p>Datacenter: ${response.datacenter}</p>
                <p>VM Host: ${response.vm_host}</p>
                <p>VM Type: ${response.vm_type}</p>
                <p>VM Datastore: ${response.vm_datastore}</p>
                <p>VM Network: ${response.vm_network}</p>
                <p>VM Template: ${response.vm_template}</p>
                <p>VM Memory: ${response.vm_memory}</p>
                <p>VM CPUs: ${response.vm_num_cpus}</p>
                <p>VM IP Address: ${response.vm_ipv4_address}</p>
                <p>VM Subnet Mask: ${response.vm_ipv4_netmask}</p>
                <p>VM Gateway: ${response.vm_ipv4_gateway}</p>
                <p>VM DNS: ${response.vm_ipv4_dns}</p>
                <p>VM Folder: ${response.vm_folder}</p>
                <p>VM Annotation: ${response.vm_annotation}</p>
            `;
            $('#serverDetailsModal .modal-body').html(details);
        },
        error: function(error) {
            console.log(error);
            $('#serverDetailsModal .modal-body').html('Fehler beim Laden der Details.');
        }
    });
}
</script>
</body>
</html>
